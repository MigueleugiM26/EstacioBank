<ion-content [fullscreen]="true" class="fundo">
  <div class="header">
    <div class="voltarDiv" (click) = 'navigateToMenuPrincipal ()'>
      <img src="../../assets/Imagens/arrowLeft.png" class="voltarIcon">
      <p class="voltarTxt">Voltar</p>
    </div>

    <div>
      <p class="telaTitulo">Depositar</p>
    </div>
  </div>

  <div>
    <div>
      <p class="tituloPagarReceber2">Último meio usado</p>
    </div>

    <div class="divChaves">
      <div class="container">
        <div class="Circulo">
          <img src="../../assets/Imagens/cpf.png" class="iconChaves2">
        </div>
        <div class="Texto-1">
          <div class="P1">
            <p class="txtChaves">123.456.789-00</p>
          </div>

          <div class="P2">
            <p class="txtChaves">CPF</p>
          </div>
        </div>

        <div class="Texto-2">
          <div class="P3"></div>
          <div class="P4"><img src="../../assets/Imagens/arrowRight.png" class="iconChaves"></div>
        </div>
      </div>

      <div class="container">
        <div class="Circulo">
          <img src="../../assets/Imagens/chave.png" class="iconChaves2">
        </div>
        <div class="Texto-1">
          <div class="P1">
            <p class="txtChaves">A9b7K3-946</p>
          </div>

          <div class="P2">
            <p class="txtChaves">Chave Aleatória</p>
          </div>
        </div>

        <div class="Texto-2">
          <div class="P3"></div>
          <div class="P4"><img src="../../assets/Imagens/arrowRight.png" class="iconChaves"></div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div>
      <p class="tituloPagarReceber2">Escolher outras formas de depósito</p>
    </div>

    <div class="divChaves">
      <div class="container">
        <div class="Circulo">
          <img src="../../assets/Imagens/money.png" class="iconChaves2">
        </div>
        <div class="Texto-1">
          <div class="P1">
            <p class="txtChaves2">Dinheiro</p>
          </div>

          <div class="P2">
          </div>
        </div>

        <div class="Texto-2">
          <div class="P3"></div>
          <div class="P4"><img src="../../assets/Imagens/arrowRight.png" class="iconChaves"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="flexColumn">
    <div class="buttonLargoBaixo">
      <div class="flexRow historicoHeader">
        <img src="../../assets/Imagens/ajuda.png" class="iconButtonBottom">
        <p class="txtAjuda">Ajuda</p>
        <img src="../../assets/Imagens/arrowRight.png" class="iconButtonBottom right">
      </div>
    </div>
  </div>

  <div>
    <div class="footer">
      <div class="flexRow">
        <img src="../../assets/Imagens/Estácio Logo Banco.png" class="iconFooter">
        <p class="txtFooter">Estácio Bank</p>
      </div>
    </div>
  </div>
</ion-content>
