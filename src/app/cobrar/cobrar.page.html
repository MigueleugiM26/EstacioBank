<ion-content [fullscreen]="true" class="fundo">
  <div class="header">
    <div class="voltarDiv" (click) = 'navigateToMenuPrincipal ()'>
      <img src="../../assets/Imagens/arrowLeft.png" class="voltarIcon">
      <p class="voltarTxt">Voltar</p>
    </div>

    <div>
      <p class="telaTitulo">Cobrar</p>
    </div>
  </div>

  <div>
    <div>
      <p class="tituloPagarReceber">Cobrar</p>
    </div>

    <div class="div1">
        <div class="flexColumn">
          <div class="divPagarReceber" (click)="scan()">
            <img src="../../assets/Imagens/qrCode.png" class="iconPagarReceber">
          </div>
          <p class="txtPagarReceber">QR ou Pix</p>
        </div>

        <div class="flexColumn">
          <div class="divPagarReceber">
            <img src="../../assets/Imagens/link.png" class="iconPagarReceber">
          </div>
          <p class="txtPagarReceber">Link</p>
        </div>
    </div>
  </div>

  <div>
    <div>
      <p class="tituloPagarReceber2">Última Cobrança</p>
    </div>

    <div class="divChaves">
      <div class="container">
        <div class="Circulo">
          <img src="../../assets/Imagens/cpf.png" class="iconChaves2">
        </div>
        <div class="Texto-1">
          <div class="P1">
            <p class="txtChaves">Murilo Silva Carvalho</p>
          </div>

          <div class="P2">
            <p class="txtChaves">Pix</p>
          </div>
        </div>

        <div class="Texto-2">
          <div class="P3" (click)="shareText('Murilo Silva Carvalho')"><img src="../../assets/Imagens/compartilhar.png" class="iconChaves"></div>
          <div class="P4" (click)="copyText('Murilo Silva Carvalho')"><img src="../../assets/Imagens/copiarColar.png" class="iconChaves"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div>
    <div>
      <p class="tituloPagarReceber">Ferramentas</p>
    </div>

    <div class="div1">
        <div class="flexColumn">
          <div class="divPagarReceber">
            <img src="../../assets/Imagens/calculator.png" class="iconPagarReceber">
          </div>
          <p class="txtPagarReceber2">Simulador de<br>Custos</p>
        </div>

        <div class="flexColumn">
          <div class="divPagarReceber">
            <img src="../../assets/Imagens/calendar.png" class="iconPagarReceber">
          </div>
          <p class="txtPagarReceber2">Parcelar<br>sem Juros</p>
        </div>

        <div class="flexColumn">
          <div class="divPagarReceber">
            <img src="../../assets/Imagens/receipt.png" class="iconPagarReceber">
          </div>
          <p class="txtPagarReceber2">Extratos</p>
        </div>

        <div class="flexColumn">
          <div class="divPagarReceber">
            <img src="../../assets/Imagens/people.png" class="iconPagarReceber">
          </div>
          <p class="txtPagarReceber2">Colaboradores</p>
        </div>
    </div>
  </div>

  <div class="flexColumn">
    <div class="buttonLargoBaixo">
      <div class="flexRow historicoHeader">
        <img src="../../assets/Imagens/ajuda.png" class="iconButtonBottom">
        <p class="txtAjuda">Ajuda</p>
        <img src="../../assets/Imagens/arrowRight.png" class="iconButtonBottom right">
      </div>
    </div>
  </div>

  <div>
    <div class="footer">
      <div class="flexRow">
        <img src="../../assets/Imagens/Estácio Logo Banco.png" class="iconFooter">
        <p class="txtFooter">Estácio Bank</p>
      </div>
    </div>
  </div>
</ion-content>
