<ion-content [fullscreen]="true" class="fundo">
  <div class="header">
    <div class="voltarDiv" (click) = 'goBack()'>
      <img src="../../assets/Imagens/arrowLeft.png" class="voltarIcon">
      <p class="voltarTxt">Voltar</p>
    </div>

    <div>
      <p class="telaTitulo">Transferir (Pix)</p>
    </div>
  </div>

  <form [formGroup]="transferirForm" class="transparent flexColumn form">
    <input formControlName="destinatario" class="loginTxtBox" placeholder="CPF ou Chave Aleatória">
    <input formControlName="quantia" class="loginTxtBox" placeholder="Quantia">
    <button type="button" (click)="transferir()" class="loginButton">Pix</button>
  </form> 

  <div>
    <div class="footer">
      <div class="flexRow">
        <img src="../../assets/Imagens/Estácio Logo Banco.png" class="iconFooter">
        <p class="txtFooter">Estácio Bank</p>
      </div>
    </div>
  </div>
</ion-content>
