<ion-content [fullscreen]="true" class="fundo">
  <div class="header">
    <div class="voltarDiv" (click) = 'navigateToMenuPrincipal ()'>
      <img src="../../assets/Imagens/arrowLeft.png" class="voltarIcon">
      <p class="voltarTxt">Voltar</p>
    </div>

    <div>
      <p class="telaTitulo">Pagar</p>
    </div>
  </div>

  <div>
    <div>
      <p class="tituloPagarReceber">Pagar</p>
    </div>

    <div class="div1">
        <div class="flexColumn">
          <div class="divPagarReceber" (click)="navigateToQrPagar()">
            <img src="../../assets/Imagens/qrCode.png" class="iconPagarReceber">
          </div>
          <p class="txtPagarReceber">QR</p>
        </div>

        <div class="flexColumn">
          <div class="divPagarReceber" (click)="navigateToLinkPagar()">
            <img src="../../assets/Imagens/link.png" class="iconPagarReceber">
          </div>
          <p class="txtPagarReceber">Link</p>
        </div>
    </div>
  </div>

  <div>
    <div>
      <p class="tituloPagarReceber2">Último Pagamento</p>
    </div>

    <div class="divChaves">
      <div class="container">
        <div class="Circulo">
          <img src="../../assets/Imagens/cpf.png" class="iconChaves2">
        </div>
        <div class="Texto-1">
          <div class="P1">
            <p class="txtChaves">Marina Alves Cavalcanti</p>
          </div>

          <div class="P2">
            <p class="txtChaves">Pix</p>
          </div>
        </div>

        <div class="Texto-2">
          <div class="P3" (click)="shareText('Marina Alves Cavalcanti')"><img src="../../assets/Imagens/compartilhar.png" class="iconChaves"></div>
          <div class="P4" (click)="copyText('Marina Alves Cavalcanti')"><img src="../../assets/Imagens/copiarColar.png" class="iconChaves"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="flexColumn">
    <div class="buttonLargoBaixo" (click) = "navigateToAjuda()">
      <div class="flexRow historicoHeader">
        <img src="../../assets/Imagens/ajuda.png" class="iconButtonBottom">
        <p class="txtAjuda">Ajuda</p>
        <img src="../../assets/Imagens/arrowRight.png" class="iconButtonBottom right">
      </div>
    </div>
  </div>

  <div>
    <div class="footer">
      <div class="flexRow">
        <img src="../../assets/Imagens/Estácio Logo Banco.png" class="iconFooter">
        <p class="txtFooter">Estácio Bank</p>
      </div>
    </div>
  </div>
</ion-content>
